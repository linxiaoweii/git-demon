<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style>
        input[type=button]{
            width: 50px;
            margin-top: 10px;
        }
    </style>
    <script>
        function fun(value){
            document.getElementById("inp").value+=value;
        }
         function text(){
             var v=document.getElementById("inp").value;
             document.getElementById("inp").value=eval(v);
         }
    </script>
</head>
<body>
       <input type="text" id="inp"><br>
       <input type="button" value="1" onclick="fun(1)">
       <input type="button" value="2" onclick="fun(2)">
       <input type="button" value="3" onclick="fun(3)"><br>
       <input type="button" value="4" onclick="fun(4)">
       <input type="button" value="5" onclick="fun(5)">
       <input type="button" value="6" onclick="fun(6)"><br>
       <input type="button" value="7" onclick="fun(7)">
       <input type="button" value="8" onclick="fun(8)">
       <input type="button" value="9" onclick="fun(9)"><br>
       <input type="button" value="0" onclick="fun(0)">
       <input type="button" value="+" onclick="fun('+')">
       <input type="button" value="-" onclick="fun('-')"><br>
       <input type="button" value="*" onclick="fun('*')">
       <input type="button" value="/" onclick="fun('/')">
       <input type="button" value="=" onclick="text()"><br>
</body>
</html>
